<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.py</title>
    <style>
        /* Correct styling for pre and code elements */
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
        }
    
        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <div id="content"></div>
    <script>
        const markdown = `
        ## game_logic   .py
        def check_row(board, current_player):
            for row in board:
                if all(cell == current_player for cell in row):
                    return True

            return False


        def check_column(board, current_player):
            for col in range(3):
                if all(board[row][col] == current_player for row in range(3)):
                    return True
            return False


        def check_diagnal(board, current_player):
            if all(board[i][i] == current_player for i in range(3)) or all(
                board[i][2 - i] == current_player for i in range(3)
            ):
                return True
            return False


        def check_tie(board):
            if all(cell != "" for row in board for cell in row):
                return True
            else:
                return False


        def check_win(board, current_player):
            global status
            if (
                check_diagnal(board, current_player)
                or check_row(board, current_player)
                or check_column(board, current_player)
            ):
                return True
            else:
                return False

        
        `;

        marked.setOptions({
                highlight: function (code, lang) {
                    // Use <pre><code> structure for proper styling
                    return `<pre><code>${code}</code></pre>`;
                }
            });
        document.getElementById('content').innerHTML = marked.parse(markdown);

    </script>
</body>
</html>
